     <!-- Body Content -->
     <div class="app-content">
        <div class="docubodyTitle">
            <ul id="breadcrumb">
                <li>
                    <a href="javascript:void(0);">
                        <span class="icon icon-beaker"> </span>System Configuration</a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <span class="icon icon-beaker"> </span>Vessel Type</a>
                </li>
            </ul>
            <div class="bttnGroup">
                <button type="button" class="addNew" data-toggle="modal" data-target="#addVesselTypes" data-backdrop="static">
                   <img src="image/world.png"> Add Vessel Type</button>
            </div>
        </div>
        <div class="docuContent">
            <div class="manageOrganization vesslesDocumentsTable">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="datatableEntry">
                            <label>Show
                                <input type="text" ng-model="itemsPerPage">of
                                <span>{{vesselsTypeList.length}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="docuchainSearchbox">
                            <div class="searchInput">
                                <input type="text" placeholder="Search" ng-model="search">
                                <button type="button" class="searchIcon">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="docuchainmanageOrganization">
                            <div class="manageOrganizationTable">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th ng-click="orderByField='vesselsTypeName'; reverseSort = !reverseSort"> Vessel Type<i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                                            <!-- <th class="text-center">Status</th> -->
                                            <th class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody >
                                        <tr dir-paginate="vessel in fData=(vesselsTypeList|filter:search) |itemsPerPage:itemsPerPage| orderBy:'vesselsTypeName' | orderBy:orderByField:reverseSort"  current-page="currentPage">
                                            <td>{{$index + 1}}</td>
                                            <td>{{vessel.vesselsTypeName}}</td>
                                            <!-- <td>
                                                <div class="onoffswitch">
                                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="countmyonoffswitch2">
                                                    <label class="onoffswitch-label" for="countmyonoffswitch2">
                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </td> -->
                                            <td class="text-center">

                                                <button type="button" class="btned editBtn" data-toggle="modal" data-target="#editVesselTypes" ng-click="editVesselspopup(vessel)">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                            </tr>
                                            <tr ng-show="fData.length == 0">
                                                <td colspan="10" class="not-found-div">
                                                    No Results Found
                                                </td>
                                            </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="vesselstablebottom">
                                <ul class="pagination pull-right">
                                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                                    </dir-pagination-controls>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="confplaceholder">
                <div class="modal fade" id="addVesselTypes" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Vessel Type</h4>
                                <button type="button" class="close" data-dismiss="modal" ng-click="closeOrCancel()">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="subscriptbody">
                                    <div class="form">
                                        <form name="ship">
                                        <div class="form-group">
                                            <label>Vessel Type </label>
                                            <div class="form-group">
                                                    <input type="Text" placeholder="Vessel Type" ng-pattern="/^[a-zA-Z ]*$/" ng-model="role.aliasName" required/>   
                                                    
                                            </div>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                                <div class="modal-footer1">
                                    <button type="button" class="btngeo clearbtn" ng-click="closeOrCancel()">CLEAR</button>
                                    <button type="button" ng-disabled="ship.$invalid" class="btngeo submitbtn clr448aff" ng-click="addVessels(role)">SUBMIT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        
                     <!-- Edit new Popup -->
                     <div class="confplaceholder">
                            <div class="modal fade" id="editVesselTypes" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Vessel Type</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="subscriptbody">
                                                <div class="form">
                                                    <form name="vessel">
                                                    <div class="form-group">
                                                        <label>Vessel Type Name</label>
                                                        <div class="form-group">
                                                                <input type="Text" placeholder="Vessel Type"  ng-pattern="/^[a-zA-Z ]*$/" ng-model="role.editVesselname" required/>                               
                                                                <input type="Text" placeholder="Role Alias Name"  ng-model="role.editRoleId"  hidden/>                                                           
                                                        </div>
                                                    </div>
                                                </form>
                                                </div>
                                            </div>
                                            <div class="modal-footer1">
                                                <!-- <button type="button" class="btngeo clearbtn">Clear</button> -->
                                                <button type="button" ng-disabled="vessel.$invalid" class="btngeo submitbtn clr448aff" ng-click="editVessels(role)">SUBMIT</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                        <div class="preloader" ng-show="loader">
                            <div id="cssload-loader">
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                                <div class="cssload-dot"></div>
                            </div>
                        </div>
    </div>
