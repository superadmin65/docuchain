     <!-- Body Content -->
     <div class="app-content" ng-app="dapp" ng-controller="AdminsuperAconfCountryController">
        <div class="docubodyTitle">
            <ul id="breadcrumb">
                <li>
                    <a href="javascript:void(0);">
                        <span class="icon icon-beaker"> </span>System Configuration</a>
                </li>
                <li>
                    <a href="javascript:void(0);">
                        <span class="icon icon-beaker"> </span>Role Alias</a>
                </li>
            </ul>
            
        </div>
        <div class="docuContent">
            <div class="manageOrganization vesslesDocumentsTable">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="datatableEntry">
                            <label>Show
                                <input type="text" ng-model="itemsPerPage">of
                                <span>{{roleAliasList.length}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="docuchainSearchbox">
                            <div class="searchInput">
                                <input type="text" placeholder="Search" ng-model="search">
                                <button type="button" class="searchIcon">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="docuchainmanageOrganization">
                            <div class="manageOrganizationTable table-responsive">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="text-center" ng-click="orderByField='roleName'; reverseSort = !reverseSort">Role name<i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                                            <th class="text-center"  ng-click="orderByField='roleAliasName'; reverseSort = !reverseSort">Role alias name<i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                                            <th class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  dir-paginate="role in fData=(roleAliasList|filter:search )|itemsPerPage:itemsPerPage| orderBy:'roleName' | orderBy:orderByField:reverseSort" current-page="currentPage">
                                           
                                            <td>{{role.roleName}}</td>
                                            <td>{{role.roleAliasName}}</td>
                                            <!-- <td>
                                                <div class="onoffswitch">
                                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="countmyonoffswitch2">
                                                    <label class="onoffswitch-label" for="countmyonoffswitch2">
                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </td> -->
                                            <td class="text-center">

                                                <button type="button" class="btned editBtn" data-toggle="modal" data-target="#editVesselTypes" ng-click="editCountry(role)">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr ng-show="fData.length == 0">
                                            <td colspan="10" class="not-found-div">
                                                No Records Found
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="vesselstablebottom">
                                <ul class="pagination pull-right">
                                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                                    </dir-pagination-controls>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
               <!-- Add new Popup -->
     <div class="confplaceholder">
        <div class="modal fade" id="addVesselTypes" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Role Alias</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="subscriptbody">
                            <div class="form">
                                <div class="form-group">
                                    <label>Role Alias Name</label>
                                    <div class="vesselType">
                                            <input type="Text" placeholder="Role Alias Name"  ng-model="role.aliasName" />   
                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer1">
                            <button type="button" class="btngeo clearbtn">CLEAR</button>
                            <button type="button" class="btngeo submitbtn clr448aff" ng-click="addRole(role)">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preloader" ng-show="loader">
            <div id="cssload-loader">
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
                <div class="cssload-dot"></div>
            </div>
        </div>
    </div>

             <!-- Edit new Popup --> 
             <div class="confplaceholder">
                    <div class="modal fade" id="editVesselTypes" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Role Alias</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="subscriptbody">
                                        <div class="form">
                                            <div class="form-group">
                                                <label>Role Alias Name</label>
                                                <div >
                                                        <input type="Text" placeholder="Role Alias Name"  ng-model="role.editVesselname" />                               
                                                        <input type="Text" placeholder="Role Alias Name"  ng-model="role.editRoleId"  hidden/>                                                           
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer1">
                                        <button type="button" class="btngeo clearbtn" ng-click="clearRoleAlias()">CLEAR</button>
                                        <button type="button" class="btngeo submitbtn clr448aff" ng-click="editRole(role)">SUBMIT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="preloader" ng-show="loader">
                        <div id="cssload-loader">
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                            <div class="cssload-dot"></div>
                        </div>
                    </div>            
                </div>
    </div>
