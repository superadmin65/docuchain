<div class="app-content">
    <div class="docubodyTitle">
        <ul id="breadcrumb">
            <li>
                <a ng-click="userDetails()">
                    <span class="icon icon-beaker"> </span> Report an Issue</a>
            </li>
        </ul>
    </div>

    <div class="docuContent">
        <div class="reportissues">
            <div class="reportForm resetoldnew">
                <form name="reportForms">
                    <div class="form-group flex">
                        <div class="col-lg-3">
                            <label>Name:</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" placeholder="Name" ng-model="report.name" maxlength="30" required>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="col-lg-3">
                            <label>Organisation Name:</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" placeholder="Organisation Name" maxlength="30" readonly ng-model="report.organizationName" required>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="col-lg-3">
                            <label>Email:</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" placeholder="Email" ng-model="report.email" required>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="col-lg-3">
                            <label>Phone Number:</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" number  placeholder="Phone Number" ng-model="report.phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-group flex">
                        <div class="col-lg-3">
                            <label>Reason:</label>
                        </div>
                        <div class="col-lg-9">
                            <textarea name="reason" maxlength="500" placeholder="Reason" ng-model="report.reason" required></textarea>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <button type="button" ng-click="popupClear()" class="btngeo clearbtn">CLEAR</button>
                    <button type="submit" ng-click="reportIssue(report)" ng-disabled="reportForms.$invalid" class="btngeo reportsubmitbtn">SUBMIT</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="preloader" ng-show="loader">
        <div id="cssload-loader">
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
        </div>
    </div>
</div>
