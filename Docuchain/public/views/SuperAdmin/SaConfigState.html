<div class="app-content" ng-app="dapp" ng-controller="SaConfigStateController" ng-init="countryPortList()">
    <div class="docubodyTitle">
        <ul id="breadcrumb">

            <li>
                <a href="javascript:void(0);">
                    <span class="icon icon-beaker"> </span>Port</a>
            </li>
        </ul>
        <div class="bttnGroup">
            <button type="button" class="addNew" data-toggle="modal" data-target="#addCountryState" data-backdrop="static">
                <img src="image/stateHome.png"> Add Port</button>
        </div>
    </div>
    <div class="docuContent">
        <div class="manageOrganization vesslesDocumentsTable">
            <div class="row">
                <div class="col-lg-6">
                    <div class="datatableEntry">
                        <label>Show
                            <input type="text" ng-model="itemsPerPage">of
                            <span>{{allCountryPortList.length}}</span>
                        </label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="docuchainSearchbox">
                        <div class="searchInput">
                            <input type="text" placeholder="Search" ng-model="countrysearch">
                            <button type="button" class="searchIcon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="docuchainmanageOrganization">
                        <div class="systemConfig table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th ng-click="orderByField='countryName'; reverseSort = !reverseSort">Country<i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                                        <th ng-click="orderByField='portName'; reverseSort = !reverseSort">Port<i class="fa fa-sort float-right" aria-hidden="true"></i></th>
                                        <th class="text-center adminactionwidth">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="country in allCountryPortList |orderBy:'countryName' |filter:countrysearch |itemsPerPage:itemsPerPage | orderBy:orderByField:reverseSort"
                                        current-page="currentPage">
                                        <td>{{itemsPerPage *(currentPage-1)+$index+1}}</td>
                                        <td>{{country.countryName}}</td>
                                        <td>{{country.portName}}</td>
                                        <td class="text-center">

                                            <button type="button" class="btned editBtn">
                                                <i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#updateCountryState" data-backdrop="static" ng-click="getEditCountryState(country)"></i>
                                            </button>
                                            <button type="button" class="btned deleteBtn" data-toggle="modal" data-target="#delete" data-backdrop="static" ng-click="getDeleteCountryState(country)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                        </dir-pagination-controls>
                        <div class="vesselstablebottom" ng-if="allCountryPortList.length == 0">No Records Found.</div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add new Popup -->
    <div class="confplaceholder">
        <div class="modal fade" id="addCountryState" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Port</h4>
                        <button type="button" class="close" data-dismiss="modal" ng-click="closeOrCancel()">&times;</button>
                    </div>
                    <form name="addStateForm" ng-submit="addCountryState()" novalidate>
                        <div class="modal-body">
                            <div class="subscriptbody">
                                <div class="form">
                                    <div class="form-group">
                                        <label>Country <span style="color:red;">*</span></label>
                                        <div class="vesselType">
                                            <select ng-model="state.countryId" custom-focus class="text-box" required>
                                                <option value="">Select country </option>
                                                <option ng-repeat="countrystate in  allCountryList" value="{{countrystate.countryId}}">{{countrystate.countryName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Port <span style="color:red;">*</span></label>
                                        <input type="text" placeholder="Enter state" custom-focus class="text-box" ng-model="state.portName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer1">
                                <button type="button" class="btngeo clearbtn" ng-click="closeOrCancel()">CANCEL</button>
                                <button type="submit" class="btngeo submitbtn clr448aff" ng-disabled="addStateForm.$pristine|| addStateForm.$invalid">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- update new Popup -->
    <div class="confplaceholder">
        <div class="modal fade" id="updateCountryState" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Port</h4>
                        <button type="button" class="close" data-dismiss="modal" ng-click="closeOrCancel()">&times;</button>
                    </div>
                    <form name="editStateForm" ng-submit="editCountryState()" novalidate>
                        <div class="modal-body">
                            <div class="subscriptbody">
                                <div class="form">
                                    <div class="form-group">
                                        <label>Country <span style="color:red;">*</span></label>
                                        <input type="text" placeholder="Country Name" ng-model="updateCountryState.countryName" readonly>
                                    </div>
                                </div>
                                <div class="form">
                                    <div class="form-group">
                                        <label>Port<span style="color:red;">*</span></label>
                                        <input type="text" placeholder="Enter state" custom-focus class="text-box" ng-model="updateCountryState.portName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer1">
                                <button type="button" class="btngeo clearbtn" ng-click="closeOrCancel()">CANCEL</button>
                                <button type="submit" class="btngeo submitbtn clr448aff" ng-disabled="editStateForm.$pristine|| editStateForm.$invalid">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Popup -->
    <div class="deleteMessage">
        <div class="modal fade" id="delete" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"> Delete Port</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="delete-group-body">
                            <p>
                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Are you sure you want to delete this port?</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnd buttn-delete" ng-click="deleteCountryState()">Yes</button>
                        <button type="button" class="btnd buttn-no" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="preloader" ng-show="loader">
        <div id="cssload-loader">
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
            <div class="cssload-dot"></div>
        </div>
    </div>
</div>
